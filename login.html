<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="stripe" class="text-center">
        <img class="logo" src="img/logo.png" alt="" />
        <p>RECEPCIÓN DE VIDEOS</p>
    </div>

    <section id="main-container">
        <div class="container">

            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h6 class="text-center">ADMINISTRACIÓN</h6>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nombre *</label>
                                        <input type="text" class="" name="name" />
                                        <!-- <div class="error">El nombre es obligatorio</div> -->
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Apellido *</label>
                                        <input type="text" class="" name="apellido" />
                                    </div>
                                </div>        
                                
                            </div>
                            
                            <div class="row mt-2">
                                <div class="col-12">
                                    <button class="btn-enviar">
                                        INGRESAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="ml-4 d-inline-block"></div>
        <div class="mx-4">
            <img width="250px" src="img/logo-footer.svg" />
        </div>
    </footer>
    
</body>

<script src="assets/bootstrap/jquery-3.5.1.slim.min.js"></script>
<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>

</html>
